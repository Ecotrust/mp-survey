<!-- GROUP SURVEYS -->
<div class="accordion">
    <div>
        <div class="accordion-group">
            <div id="group-surveys-header" class="accordion-heading">
                <div>
                    <a class="accordion-toggle">
                        <span>Group Surveys</span>
                    </a>
                </div>
            </div>

            <div class="accordion-body" id="survey-planner-content">
                <div class="accordion-inner">
                    {% if GROUP_SURVEYS|length == 0 %}
                    <div style="font-weight: normal">
                        <div style="padding: 10px;">
                            <p>
                                You currently have no
                                group surveys.
                            </p>
                        </div>
                    </div>
                    {% else %}
                    <div>
                        <ul class="unstyled list">
                            {% for survey in GROUP_SURVEYS %}
                                <li class="layer">
                                    <table class="layer-row">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <!-- <a class="btn btn-info-sign" data-bind="click: toggleDescription, css: { 'active': infoActive()}" data-toggle="tooltip" data-placement="right" data-title="More Info" data-original-title="" title=""> -->
                                                    <a class="btn btn-info-sign"  data-toggle="tooltip" data-placement="right" data-title="More Info" data-original-title="" title="">
                                                        <i class="fa fa-info-circle"></i>
                                                    </a>
                                                </td>
                                                <!-- <td class="layer-name" data-bind="css: {isInvisible: isInvisible()}"> -->
                                                <td class="layer-name">
                                                    <!-- <a class="btn btn-layer" data-bind="click: app.viewModel.userLayers.toggleUserLayer, attr: { id:id+&quot;_selection&quot;}" id="visualize_userlayer_200_selection"> -->
                                                    <a class="btn btn-layer" id="survey_survey_{{ survey.id }}_selection">
                                                        <table>
                                                            <tbody><tr>
                                                                <td class="text">
                                                                    <!-- <a data-bind="attr: {title: sharedBy}, visible: shared()" style="text-decoration: none; cursor: default; display: none;" data-toggle="tooltip" data-placement="right" data-original-title=""> -->
                                                                    <a style="text-decoration: none; cursor: default; display: none;" data-toggle="tooltip" data-placement="right" data-original-title="">
                                                                        <i class="fa fa-user"></i>
                                                                    </a>
                                                                    <!-- <a data-bind="attr: {title: 'Shared with ' + selectedGroups().join(', ')}, visible: selectedGroups().length &gt; 0 &amp;&amp; !sharedBy()" style="text-decoration: none; cursor: default; display: none;" data-toggle="tooltip" data-placement="right" data-original-title="" title="Shared with "> -->
                                                                    <a style="text-decoration: none; cursor: default; display: none;" data-toggle="tooltip" data-placement="right" data-original-title="" title="Shared with ">
                                                                        <i class="fa fa-user-friends"></i>
                                                                    </a>

                                                                <!-- <span data-bind="text: name">0 0 0 2025 import</span> -->
                                                                <span >{{ survey.title }}</span>

                                                                </td>
                                                                <td class="add-on">
                                                                    {% comment %}
                                                                    <!-- ko if: isLocked --><!-- /ko -->
                                                                    {% endcomment %}
                                                                </td>

                                                            </tr>
                                                        </tbody></table>
                                                    </a>
                                                </td>
                                                <td>
                                                    <!-- <a class="btn" data-bind="visible: !shared(), click: app.menuModel.menu('userLayer')"><i class="fa fa-cog"></i></a> -->
                                                    <a class="btn"><i class="fa fa-cog"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            {% endfor %}

                        </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- GROUP SURVEYS -->
