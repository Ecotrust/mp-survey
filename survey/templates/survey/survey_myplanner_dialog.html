<div style="height: 100%; display: none" id="myplanner-survey-dialog">
    <div id="myplanner-survey-dialog-body">
        <!-- default to loader -->
         <h3>Loading...</h3>
    </div>
    <div id="myplanner-survey-dialog-footer">
        <button id="myplanner-survey-dialog-close" class="btn btn-default" onclick="hideSurveyForm()">Cancel</button>
        <button id="myplanner-survey-dialog-next" class="btn btn-primary">Next ></button>
        <button id="myplanner-survey-dialog-save" class="btn btn-primary" style="display: none;">Save</button>
    </div>
    <div id="myplanner-survey-layers-container" class="my-planner-slide-up" >
        <div id="myplanner-survey-layers-slideup-button" onclick="toggleLayersPanel()">
            <span id="myplanner-survey-layer-button-before">
                <i class="fa fa-angle-up"></i>
            </span>Layers</div>
        <div id="myplanner-survey-layers-list">
            <h4>Select Layers to Include in Survey</h4>
            <ul>
                <li><input type="checkbox" class="myplanner-survey-layer-checkbox" data-layer-id="parcels" checked> Parcels</li>
                <li><input type="checkbox" class="myplanner-survey-layer-checkbox" data-layer-id="buildings" checked> Buildings</li>
                <li><input type="checkbox" class="myplanner-survey-layer-checkbox" data-layer-id="roads" checked> Roads</li>
                <li><input type="checkbox" class="myplanner-survey-layer-checkbox" data-layer-id="trees" checked> Trees</li>
                <li><input type="checkbox" class="myplanner-survey-layer-checkbox" data-layer-id="waterbodies" checked> Water Bodies</li>
            </ul>
            <ul>
                <li><input type="checkbox" class="myplanner-survey-layer-checkbox" data-layer-id="parcels" checked> Parcels</li>
                <li><input type="checkbox" class="myplanner-survey-layer-checkbox" data-layer-id="buildings" checked> Buildings</li>
                <li><input type="checkbox" class="myplanner-survey-layer-checkbox" data-layer-id="roads" checked> Roads</li>
                <li><input type="checkbox" class="myplanner-survey-layer-checkbox" data-layer-id="trees" checked> Trees</li>
                <li><input type="checkbox" class="myplanner-survey-layer-checkbox" data-layer-id="waterbodies" checked> Water Bodies</li>
            </ul>
            <!-- populated dynamically -->
        </div>
    </div>
</div>
